# Fundamental Agent SFT Training Configuration

model:
  base_model: "unsloth/Meta-Llama-3.1-8B-Instruct"
  model_type: "llama"
  load_in_4bit: true
  use_gradient_checkpointing: true

lora:
  r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj

training:
  output_dir: "models/fundamental_agent_sft"
  num_train_epochs: 3
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 0.0002
  max_grad_norm: 1.0
  weight_decay: 0.01
  warmup_ratio: 0.03
  lr_scheduler_type: "cosine"

  logging_steps: 10
  save_steps: 100
  eval_steps: 100
  save_total_limit: 3

  fp16: false
  bf16: true
  optim: "adamw_8bit"

  group_by_length: true
  max_seq_length: 2048
  packing: false

data:
  train_dataset: "data/processed/fundamental_training.jsonl"
  eval_dataset: "data/processed/fundamental_validation.jsonl"
  max_samples: null

wandb:
  enabled: false
  project: "stock-agent-fundamental-sft"
  name: "fundamental_agent_v1"

seed: 42
